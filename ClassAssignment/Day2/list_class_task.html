<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>HDC</h3>
    <h4>List</h4>
    <ul type="circle">
      <li>Unordered List</li>
      <ul type="square">
        <li>Fruits</li>
        <ol type="1" start="1">
          <li>Apple</li>
          <li>Banana</li>
        </ol>
        <li>Vegetable</li>
      </ul>
    </ul>

    <ul type="disc">
      <li>Ordered List</li>
      <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <ol type="1" start="3">
          <li>Bootstrap</li>
          <li>Tailwind CSS</li>
        </ol>
        <li>JS</li>
        <ol type="1" start="5">
          <li>JQuery</li>
          <li>Angular JS</li>
        </ol>
      </ul>
    </ul>
  </body>
</html>
