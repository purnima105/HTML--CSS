<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- Unordered list -->
    <h3>Unordered list</h3>
    <ul type="square">
      <li>Fruits</li>
      <!-- Nested ul -->
      <ul type="square">
        <li>Apple</li>
        <li>Banana</li>
        <li>Pineapple</li>
      </ul>
      <li>Vegetable</li>
      <ul type="square">
        <li>Aalu</li>
        <li>Tomato</li>
        <li>Chilly</li>
      </ul>
    </ul>

    <!-- Ordered list -->
     <h3>Ordered list</h3>
     <ol type="i" start="1">
        <li>BIM</li>
        <ol type="i" start="1">
            <li>OS</li>
            <li>DBMS</li>
        </ol>
        <li>BCA</li>
        <li>BBS</li>
     </ol>

     <!-- Definiation list -->
      <dl>  
        <!-- Defination title -->
        <dt>HTML</dt>
        <!-- Defination Description -->
        <dd>Hyper Text Markup Language</dd>
      </dl>
  </body>
</html>
