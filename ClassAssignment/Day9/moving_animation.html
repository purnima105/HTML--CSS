<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing ball</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            margin: 10px;
            background-color: red;
            border-radius: 7%;
            position: relative;
            animation: move 3s infinite alternate ease-in-out;
        }

        @keyframes move{
            from {left:0px;}
            to {left:150px;}
        }
    </style>
</head>
<body>
    <h3>moving box</h3>
    <div class="box"></div>
</body>
</html>
