<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing ball</title>
    <style>
        .ball{
            width: 50px;
            height: 50px;
            margin: 10px;
            background-color: deepskyblue;
            border-radius: 50%;
            position: relative;
            animation: bounce 1s infinite alternate ease-in-out;
        }

        @keyframes bounce{
            from {top:0px;}
            to {top:150px;}
        }
    </style>
</head>
<body>
    <h3>Bouncing ball</h3>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
</body>
</html>
